<script type="text/html" id="drugs">
    <h3>ნარკოტიკები</h3>
    <p><strong>ნარკოტიკი</strong> კანონით აკრძალული, ბუნებრივი ან სინთეზური ნივთიერებაა, რომლის ფსიქოაქტიური შემადგენელი
        ადამიანის ცენტრალურ ნერვულ სისტემაზე ზემოქმედებს, ცვლის გუნება-განწყობას, ხშირად სასიამოვნო შეგრძნებებს იწვევს,
        ცვლის სხეულის ფიზიკურ და ფსიქიკურ ფუნქციებს და რიგ შემთხვევებში, მასზე დამოკიდებულების რისკებს შეიცავს.</p>
    <p>სხვადასხვა ნივთიერება, რომლებსაც დღეს ნარკოტიკებს ვეძახით, წარსულში <strong>მედიცინაში სამკურნალოდ ან სხვადასხვა
        კულტურის სახალხო რიტუალებში გამოიყენებოდა,</strong> შემდეგ კი, ჯანმრთელობაზე შესაძლო ნეგატიური გავლენის გამო,
        ისინი კანონით აიკრძალა</p>
    <p>რეკრეაციული მოხმარებისთვის კანონით აკრძალული ზოგი ნივთიერება დღესაც გამოიყენება კლინიკურ კვლევებში; მაგალითად,
        <strong>MDMA</strong> რეკრეაციული ან სამედიცინო მოხმარებისთვის კანონით ყველა ქვეყანაში აკრძალულია, თუმცა,
        <strong>F.D.A.</strong>-ს სპეციალური ნებართვით, ის ჩართულია კლინიკურ კვლევაში <a
                href="https://clinicaltrials.gov/ct2/show/NCT03537014">ფსიქოთერაპიის დამხმარე საშუალებად</a></p>
</script>
<script type="text/html" id="hemp">
    <h3>კანაფი</h3>
    <p>მცენარე კანაფი, იგივე მარიხუანა, როგორც მთლიანი მცენარე, ამერიკის შეერთებულ შტატებში ფედერალურ დონეზე აკრძალული
        ნივთიერებების სიაში შედის, მაგრამ მისი არაფსიქოაქტიური კომპონენტი - <strong>CBD, კანაბიდიოლი,</strong>
        სამედიცინოდ&nbsp; 2018 წლიდან არის დაშვებული. ამერიკის 11 შტატსა და კოლუმბიის ოლქში მოზრდილი ადამიანისთვის
        მარიხუანის ფლობა და რეკრეაციული მოხმარება ლეგალურია, ხოლო 33 შტატსა და კოლუმბიის ოლქში პაციენტებს მარიხუანის ან
        მისგან გამოწურული საშუალებებით გარკვეული დაავადებების მკურნალობა შეუძლიათ სპეციალურ დისპანსერებში, ექიმების
        მეთვალყურეობის ქვეშ; მიუხედავად იმისა, რომ მარიხუანის მოხმარება ზოგ შტატში დაშვებულია, ფედერალურად ეს მცენარე
        კლასიფიცირებულია და აკრძალული ნივთიერებების <a target="_blank" href="https://www.dea.gov/drug-scheduling">I
            დონის სიებშია
            შეყვანილი</a>; ევროპის კონტექსტში კანაფი გაეროს
        <a target="_blank" href="https://www.unodc.org/pdf/convention_1961_en.pdf">ნარკოტიკების
            პირველი დონის</a> სიაშია.&nbsp; 2017 წლიდან, საქართველოში 70 გრამამადე მარიხუანის საკუთარი მოხმარების მიზნით
        ფლობა დანაშაული არ არის, მაგრამ მისი მოყვანა ისევ აკრძალულია კანონით.</p>
</script>
<script type="text/html" id="theories">
    <h3>ნივთიერებებზე დამოკიდებულების თეორიები</h3>
    <p>ადიქცია ნარკოტიკებზე დამოკიდებულების კონტექსტში ერთ-ერთი ყველაზე ცხარედ განხილვადი თემაა მეცნიერებაში. ერთ-ერთი
        ყველაზე ცნობილი თეორია
        <a target="_blank" href="https://www.thelancet.com/journals/lanpsy/article/PIIS2215-0366(14)00126-6/fulltext">&ldquo;თავის
            ტვინის დაავადების / brain disease&rdquo;</a> თეორიაა, რომელსაც ამერიკის წამალდამოკიდებულების ეროვნული
        ინსტიტუტი [NIDA, National Institute on Drug Abuse] იზიარებს. ამ მოდელის მიხედვით, ადიქცია თავის ტვინის
        დაავადებაა. ამ მოდელს კრიტიკოსებიც ჰყავს, რომლებიც ამბობენ, რომ ამ თეორიას საკმარისი მტკიცებულებები არ უმაგრებს
        ზურგს. ევროპის წამალდამოკიდებულებისა და ნარკოტიკების მონიტორინგის ცენტრის [EMCDDA] პოზიციით, კანონით აკრძალული
        ნივთიერებების მოხმარებას კომპლექსური მიზეზები აქვს და ის ერთზე ვერ დაიყვანება.&nbsp; EMCDDA-ს
        <a target="_blank" href="https://www.emcdda.europa.eu/system/files/publications/728/TDXD13014ENN_443320.pdf">პუბლიკაციაში
        </a>ბრიტანელი
        ექიმი <a href="http://www.rjwest.co.uk/">რობერტ უესტი</a> კანონით აკრძალული ნივთიერებების მოხმარების ექვს
        ძირითად მოდელს და 15 ქვემოდელს გამოყოფს, რომლებიც ძირითადი მოდელებიდან გამომდინარეობენ ან/და მათ გაგრძელებას
        წარმოადგენენ. <strong>რაციონალური არჩევანის თეორიის / &lsquo;Rational&rsquo; choice theories</strong> მიხედვით,
        ნარკოტიკების მოხმარება ადამიანის მეტ-ნაკლებად გაცნობიერებული, ინფორმირებული არჩევანია.</p>
</script>
<script type="text/html" id="control">
    <h3>ნარკოტიკების უცნობი შემადგენლობა &amp; ხარისხის კონტროლის მცდელობები</h3>
    <p>ხარისხის კონტროლის გარეშე, ნარკოტიკების/ფსიქოაქტიური ნივთიერებების შემცველი ნივთიერებების მოხმარება საშიშია
        იმიტომ, რომ ისინი <strong>უკანონოდ იწარმოება</strong> და მათი შემადგენლობა უცნობია; შესაბამისად უცნობია მათი
        გავლენა ჯანმრთელობაზე.</p>
    <p><strong>ნარკოტიკების შემოწმება / drug checking</strong> ითვლება ერთ-ერთ გზად, როდესაც მომხმარებელი ნარკოტიკს
        მიღებამდე ამოწმებს და მეტ-ნაკლები ინფორმაცია აქვს მის შემადგენლობაზე.</p>
    <p>ნარკოტიკების შემადგენლობის <strong>შემოწმების</strong> ორი მეთოდი არსებობს:&nbsp; სწრაფი ტესტირება და
        ნარკოტიკების ქიმიური შემოწმება.</p>
    <p><strong>სწრაფ ტესტირებას</strong> შეზღუდვები აქვს: მისი სიზუსტე მრავალ ფაქტორზეა დამოკიდებული, მათ შორის, იმაზე,
        როგორი განათებაა იმ გარემოში, სადაც სწრაფი ტესტირება კეთდება და ან ნარკოტიკის რა ნაწილი იქნა ტესტირებული.</p>
    <p>უფრო ზუსტია <strong>ნარკოტიკების ქიმიური შემოწმება,</strong> თუმცა, შედარებით არაპრაქტიკული, ვინაიდან ის უფრო მეტ
        დროს - 2-3 დღეს და ლაბორატორიულ ტესტირებას მოითხოვს.</p>
    <p>ნარკოტიკების მომხმარებლები ხშირად იყენებენ ონლაინ რესურსს - <a target="_blank"
                                                                      href="https://www.ecstasydata.org/">
        <strong>DrugsData.org</strong></a><strong>.</strong>
        ამ პლატფორმაზე მომხმარებლები ნარკოტიკების ფოტოებს უზიარებენ ერთმანეთს. ასეთ ფოტოზე ჩანს ნარკოტიკის ფერი, ფორმა
        და დაღი, რასაც არალეგალური მწარმოებლები ნარკოტიკებს ასვამენ. ამ ნიშნებით, შესაძლოა, კონკრეტული ტაბლეტი წარმოების
        გარკვეულ პარტიას მიაკუთვნონ. თუმცა, ნარკოტიკების შემადგენლობისა და ხარისხის დისტანციურად, მხოლოდ ვიზუალურად
        შემოწმება ზუსტი არ არის, სანამ მისი ქიმიურად გადამოწმება არ მოხდება.</p>
</script>
